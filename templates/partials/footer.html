{% load i18n %}

<footer class="container mx-auto text-center py-10 border-t bg-gray-700 text-white">
    <div class="flex flex-col">
        <span>
            {% trans "Please don't copy us." %}
        </span>
        <span>&copy; 2021 Nbnb, Inc. {% trans "All rights reserved" %}.</span>
    </div>
    <div class="mt-10 flex px-6">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/6 h-10 bg-gray-700" id="js-lang">
            <option value="en" 
                {% if LANGUAGE_CODE == 'en' %}
                selected
                {% endif %}
            >English</option>
            <option value="es" 
                {% if LANGUAGE_CODE == 'es' %}
                selected
                {% endif %}
            >Spanish</option>
        </select>
    </div>
</footer>
